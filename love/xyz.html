<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To My Love ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      width: 60%;
      margin: 30px auto;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: floatUp 4s infinite;
    }

    @keyframes floatUp {
      0% { bottom: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Hey Dark horse 💖</h1>
  <p>
    Just wanted to say…<br>
    ki mobile chala lo <br>
    reel dekh kr haso bss❤️<br>
    ek Padegi na sahi ho jaoge
  </p>

  <div class="hearts">💗 💕 💘 💝</div>
</body>
</html>
